{% include 'header.html' %}

<section class="bg-light p-3 p-md-4 p-xl-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-xxl-11">
                <div class="card border-light-subtle shadow-sm">
                    <div class="row g-0">
                        <div class="col-12 col-md-6">
                            <img class="img-fluid rounded-start w-100 h-100 object-fit-cover" loading="lazy"
                                src="./static/assets/images/slide_01.jpg" alt="Welcome back you've been missed!">
                        </div>
                        <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
                            <div class="col-12 col-lg-11 col-xl-10">
                                <div class="card-body p-3 p-md-4 p-xl-5">
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="mb-5">
                                                <h4 class="text-center">Welcome back you've been missed!</h4>
                                            </div>
                                        </div>
                                    </div>
                                    <form method="post" action="{{ url_for('adregister') }}">
                                        <div class="row gy-3 overflow-hidden">
                                            <div class="col-12">
                                                <div class="form-floating mb-3">
                                                    <label for="nama" class="form-label">Nama</label>
                                                    <input type="text" class="form-control" name="nama" id="nama"
                                                        placeholder="Nama" required>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="form-floating mb-3">
                                                    <label for="telepon" class="form-label">Nomor HP</label>
                                                    <input type="text" class="form-control" name="telepon" id="telepon"
                                                        placeholder="Nomor HP" required>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="form-floating mb-3">
                                                    <label for="email" class="form-label">Email</label>
                                                    <div class="input-group mb-3">
                                                        <input type="email" class="form-control" name="email" id="email"
                                                            placeholder="name@example.com" required>
                                                        <button type="button" id="cekEmail" class="btn btn-danger">Cek
                                                            Email</button>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="form-floating mb-3">
                                                    <label for="password" class="form-label">Kata Sandi</label>
                                                    <input type="password" class="form-control" name="password"
                                                        id="password" placeholder="Password" required>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="form-floating mb-3">
                                                    <label for="confirm_password" class="form-label">Ulang Kata
                                                        Sandi</label>
                                                    <input type="password" class="form-control" name="confirm_password"
                                                        id="confirm_password" placeholder="Confirm Password" required>
                                                </div>
                                            </div>
                                            <br>
                                            <div class="col-12">
                                                <div class="d-grid w-100">
                                                    <button type="submit" id="btndaftar" class="btn btn-dark btn-lg w-100">Daftar</button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                    <br><br><br>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% include 'footer.html' %}

<script>
    $(document).ready(function() {
        var emailChecked = false;
        
        $('#cekEmail').click(function() {
            var email = $('#email').val();
            $.ajax({
                type: 'POST',
                url: '/cek_email',
                data: {
                    email: email
                },
                success: function(response) {
                    if (response.status == 'success') {
                        emailChecked = true;
                        alert('Email tersedia untuk registrasi.');
                    } else {
                        alert('Email sudah terdaftar, gunakan email lain.');
                    }
                },
                error: function() {
                    alert('Terjadi kesalahan. Silakan coba lagi.');
                }
            });
        });
        
        $('#btndaftar').click(function() {
            var password = $('#password').val();
            var confirm_password = $('#confirm_password').val();
            
            if (!emailChecked) {
                alert('Harap periksa email terlebih dahulu.');
                return false;
            }
            
            if (password !== confirm_password) {
                alert('Password dan Ulang Kata Sandi tidak cocok.');
                return false;
            }
        });
    });
</script>

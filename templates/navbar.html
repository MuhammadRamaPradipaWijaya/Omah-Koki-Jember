<!-- Header -->
<header class="">
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="/">
        <h2>Omah Koki <em>Jember</em></h2>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Beranda</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/produk">Produk</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/tentang">Tentang</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/kontak">Kontak</a>
          </li>

          {% if session.get('logged_in') %}
          <li class="nav-item">
            <a href="/keranjang" class="btn btn-sm btn-danger m-2" title="Keranjang Belanja">
              <i class="fa fa-cart-arrow-down"></i>
            </a>
            <a href="/pesanan" class="btn btn-sm btn-danger m-2" title="Pesanan Saya">
              <i class="fa fa-list-alt"></i>
            </a>
          </li>
          
          <li class="nav-item dropdown">
            <a href="#" class="d-block nav-link text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
              <img src="../static/assets/profil_pembeli/{{ session['image'] }}" alt="" width="32" height="32" class="rounded-circle">
              <span class="d-none d-lg-inline-flex username-text" style="color: white;">{{ session['nama'] }}</span>
            </a>
            <ul class="dropdown-menu text-small dropdown-menu-center" aria-labelledby="dropdownUser1">
              <li><a class="dropdown-item" href="/profil">Profil</a></li>
              <li><a href="{{ url_for('logout') }}" class="dropdown-item">Keluar</a></li>
            </ul>
          </li>
          {% else %}
          <li class="nav-item">
            <button type="button" class="btn btn-danger m-2" data-bs-toggle="modal" data-bs-target="#exampleModal">
              <i class="fa fa-sign-in me-2"></i> Masuk
            </button>
          </li>
          {% endif %}
        </ul>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-sm">
            <div class="modal-content d-flex flex-column h-100">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Masuk Sebagai</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body d-flex align-items-center justify-content-center">
                <a href="/adlogin" class="btn btn-outline-danger btn-lg me-2" style="width: 50%;"><i class="fa fa-user me-2"></i>Admin</a>
                <a href="/login" class="btn btn-outline-danger btn-lg" style="width: 50%;"><i class="fa fa-users me-2"></i>Pembeli</a>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </nav>
</header>

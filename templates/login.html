{% include 'header.html' %}

<section class="bg-light p-3 p-md-4 p-xl-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-xxl-11">
                <div class="card border-light-subtle shadow-sm">
                    <div class="row g-0">
                        <div class="col-12 col-md-6">
                            <img class="img-fluid rounded-start w-100 h-100 object-fit-cover" loading="lazy"
                                src="./static/assets/images/slide_01.jpg" alt="">
                        </div>
                        <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
                            <div class="col-12 col-lg-11 col-xl-10">
                                <div class="card-body p-3 p-md-4 p-xl-5">
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="mb-5">
                                                <h6 class="text-center">Selamat datang di Omah Koki Jember! Silahkan masuk.</h6>
                                            </div>
                                        </div>
                                    </div>
                                    <form method="post" action="{{ url_for('login') }}">
                                        <div class="row gy-3 overflow-hidden">
                                            <div class="col-12">
                                                <div class="form-floating mb-3">
                                                    <input type="email" class="form-control" name="email" id="email"
                                                        placeholder="Email" required>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="form-floating mb-3 position-relative">
                                                    <input type="password" class="form-control" name="password"
                                                        id="password" value="" placeholder="Kata Sandi" required>
                                                    <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password position-absolute" style="right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;"></span>
                                                </div>
                                            </div>
                                            <br>
                                            <div class="col-12">
                                                <div class="d-grid w-100">
                                                    <button class="btn btn-danger btn-lg w-100" type="submit">Masuk</button>
                                                </div>
                                            </div>
                                            {% if error %}
                                                <div class="col-12">
                                                    <div class="alert alert-danger mt-3" role="alert">
                                                        {{ error }}
                                                    </div>
                                                </div>
                                            {% endif %}
                                        </div>
                                    </form>
                                    <div class="row">
                                        <div class="col-12">
                                            <hr>
                                            <div
                                                class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-center mt-5">
                                                <label class="">Belum Punya Akun?</label><a href="/register" class="link-secondary text-decoration-none"> Daftar</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% include 'footer.html' %}


<script>
    document.addEventListener("DOMContentLoaded", function() {
        var togglePassword = document.querySelector('.toggle-password');
        var passwordField = document.querySelector('#password');

        togglePassword.addEventListener('click', function() {
            var type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);

            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
    });
</script>

<style>
    .field-icon {
        cursor: pointer;
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
    }
    .form-floating {
        position: relative;
    }
</style>

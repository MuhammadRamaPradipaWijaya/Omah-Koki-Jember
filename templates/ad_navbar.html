<!-- Content Start -->
<div class="content">
  <!-- Navbar Start -->
  <nav class="navbar navbar-expand bg-dark navbar-light sticky-top px-4 py-0">
    <a href="/dashboard" class="navbar-brand d-flex d-lg-none me-4">
      <h2 class="text-danger mb-0">
        <h2 class="text-danger mb-0">
          <img src="../static/ad_assets/img/logo.png" alt="Logo" style="width: 40px; height: 40px">
        </h2>
      </h2>
    </a>
    <a href="#" class="sidebar-toggler flex-shrink-0 text-danger">
      <i class="fa fa-bars"></i>
    </a>
    <form class="d-none d-md-flex ms-4">
      <input class="form-control border-0" type="search" placeholder="Search" />
    </form>
    <div class="navbar-nav align-items-center ms-auto">
      <div class="nav-item dropdown">
        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
          <i class="fa fa-bell me-lg-2"></i>
          <span class="d-none d-lg-inline-flex text-light">Notification</span>
        </a>
        <div class="dropdown-menu dropdown-menu-end bg-light border-0 rounded-0 rounded-bottom m-0">
          <a href="#" class="dropdown-item">
            <h6 class="fw-normal mb-0">Profile updated</h6>
            <small>15 minutes ago</small>
          </a>
          <hr class="dropdown-divider" />
          <a href="#" class="dropdown-item">
            <h6 class="fw-normal mb-0">New user added</h6>
            <small>15 minutes ago</small>
          </a>
          <hr class="dropdown-divider" />
          <a href="#" class="dropdown-item">
            <h6 class="fw-normal mb-0">Password changed</h6>
            <small>15 minutes ago</small>
          </a>
          <hr class="dropdown-divider" />
          <a href="#" class="dropdown-item text-center">See all notifications</a>
        </div>
      </div>
      <div class="nav-item dropdown">
        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
          {% if session['avatar'] %}
          <img class="rounded-circle me-lg-2" src="../static/ad_assets/profil_admin/{{ session['avatar'] }}"
            alt="Avatar Admin" style="width: 40px; height: 40px" />
          {% else %}
          <img class="rounded-circle me-lg-2" src="../static/ad_assets/profil_admin/default_photo.jpg"
            alt="Default Avatar" style="width: 40px; height: 40px" />
          {% endif %}
          <span class="d-none d-lg-inline-flex text-light">{{ session['username'] }}</span>
        </a>
        <div class="dropdown-menu dropdown-menu-end bg-light border-0 rounded-0 rounded-bottom m-0">
          <a href="/adprofil" class="dropdown-item">Profil</a>
          <a href="{{ url_for('logout') }}" class="dropdown-item">Keluar</a>
        </div>
      </div>
    </div>
  </nav>
  <!-- Navbar End -->
